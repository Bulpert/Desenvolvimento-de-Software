<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sem t√≠tulo</title>
</head>

<body>
	
	
<label>Informe seu CPF: </label><input id="cpf" onMouseOut="return inverter()" >	
	
	
	
<div id="resultado"></div>
	
	
<script>
	
	
	
function inverter (valorInformado){


	var valorInvertido =''
	var valorInformado = document.getElementById('cpf').value;
	
	
	for(i = valorInformado.length-1;i>=0;i--){
		
		if(isNaN(valorInformado[i]) == false){
			valorInvertido += valorInformado[i]
		}
		
	}
	
	
	document.getElementById('resultado').innerHTML = `Valor Invertido: ${valorInvertido}`
}

</script>
</body>
</html>
