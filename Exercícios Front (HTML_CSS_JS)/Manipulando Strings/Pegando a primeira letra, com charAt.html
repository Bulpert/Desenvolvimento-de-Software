<script>
    
	
	
	
	var conteudo = "";
    
    
function pegarIniciais() {
	
	conteudo = document.getElementById('conteudo').value;

	
	
	for(var i =0;i < conteudo.length ; i++) {
		
		
		
		if(i == 0) {
			
					document.getElementById('resultado').innerHTML = "O seu e-mail ficou: <b style='color:red'><br><Br>"+conteudo.charAt(i);
		}
		
		if(conteudo.charAt(i) == ' ') {
			
					document.getElementById('resultado').innerHTML += "<b style='color:red'>"+conteudo.charAt(i+1);
		}
			

	}
	
	document.querySelector('#informeEmail').style.display = 'block';
	document.querySelector('#informeNome').style.display = 'none';
	
	document.querySelector('#btnConfirmarProvedor').style.visibility = 'visible';
	document.querySelector('#btnConfirmarNome').style.visibility = 'hidden';
	
	
	
}
	

	
function pegarProvedor() {
	
	
	var provedor = document.getElementById('provedor').value;
	
	document.getElementById('resultado').innerHTML += "<b style='color:red'>@"+provedor;
	
	

	
	document.querySelector('#informeEmail').style.display = 'none';
	document.querySelector('#informeNome').style.display = 'none';
	
	document.querySelector('#btnConfirmarProvedor').style.visibility = 'hidden';

	
	document.querySelector('#btnNovoEmail').style.visibility = 'visible';
	
	
	document.querySelector('#resultado').style.display = 'block';
	
	document.querySelector('#btnRetificarEmail').style.visibility = 'visible';
	
	
	
}	
	
	
	
function retificarEmail(){
	
		document.querySelector('#resultado').style.display = 'none';
		document.querySelector('#informeEmail').style.display = 'block';
		
		document.querySelector('#btnNovoEmail').style.visibility = 'visible';
		document.querySelector('#btnConfirmarProvedor').style.visibility = 'visible';
	
		document.querySelector('#btnRetificarEmail').style.visibility = 'hidden';
	
		pegarIniciais();
		
	
}
