    <script>
        function calcularSalarioM() {
        
        var salario = 10000;
        
        var barba = document.querySelector(".barba").value;
            
        var altura = document.querySelector(".altura").value;
       
        var corDosOlhos = document.querySelector(".corDosOlhos").value;
            
    
       
       
         
            if ( barba == "sim") {var salario = salario+100}
            
            if ( altura > 1.80) {var salario = salario+250}
            
            if ( corDosOlhos == "verde") {var salario = salario+500}
             if ( corDosOlhos == "amarelo") {var salario = salario+1000}
            
        var resultadoM = salario;
            
        document.querySelector(".resultadoM").innerHTML = "Seu Salário é de &#36; " + resultadoM ;
    }
        
        
    function calcularSalarioF() {
        
        var salarioF = 10000;
        
        var cabeloF = document.querySelector(".cabeloF").value;
            
        var alturaF = document.querySelector(".alturaF").value;
       
        var corDosOlhosF = document.querySelector(".corDosOlhosF").value;
            
    
       
       
         
            if ( cabeloF == "loiro" || cabeloF == "loira" || cabeloF == "amarelo") {var salarioF = salarioF+250}
        
    
            
            if ( alturaF < 1.68 && alturaF > 0) {var salarioF = salarioF+500}
            
            if ( corDosOlhosF == "azul") {var salarioF = salarioF+1500}
             if ( corDosOlhosF == "amarelo") {var salarioF = salarioF+1000}
            
        var resultadoF = salarioF;
            
        document.querySelector(".resultadoF").innerHTML = "Seu Salário é de &#36; " + resultadoF;
    }
