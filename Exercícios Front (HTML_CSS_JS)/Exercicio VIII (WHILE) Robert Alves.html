<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sem título</title>
    
    <script>
    var cont = 100;
        
        document.write("CONTAGEM DE 100 até 0, <strong style=color:red>TRAZENDO APENAS NÚMEROS MULTIPLOS DE 5 </strong><br><br>");
    while(cont > 0 )
        {
        
    if (cont % 5 == 0)
        {
            if (cont == 100){document.write("INÍCIO<br>")}
        document.write("<strong style=color:green>"+cont+"<br></STRONG>");
            if (cont == 5){document.write("FIM<br>")}
        }
       --cont; }
    </script>
</head>

<body>
</body>
</html>
