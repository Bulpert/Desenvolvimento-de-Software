         var position = 0;
         var speed = 10;
         var time = 100;
        
        
        function runCripto()
        {
           position += speed;
            
            if(position >= 900)
                {
                    speed = speed *-1;
                }
            
            if(position < 600 && speed < 0)
                {
                    speed = speed *-1;
                }
            
            document.getElementById("crip").style.left = position;
            setTimeout("runCripto()",time);
            
        }
