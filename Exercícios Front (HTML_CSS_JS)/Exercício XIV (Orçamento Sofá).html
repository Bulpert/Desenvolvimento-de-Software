              <label style="font-size: 17pt" id="label">Informe a <strong>quantidade</strong> de lugares que deseja para o sofá:

     <!--       Botões para informar o retrátio -->
            
   <div style="text-align: center;display: none" id="blocoRetratio">
            <label><strong>Tipo Retrátio?</strong></label>


            <button style="" id="btnRetratioYes" onClick="incluirRetratio()" type="submit">Sim

  </div>

         <button style=";display: none;margin-left: 200px" id="calcular" type="submit" onClick="return calcularOrcamento()">Visualizar Orçamento
         </button>

<!--INICIO JS-->
    <script> 
       
//      Declarando a Variável Global (sem valor definido), para podermos trabalhar com ela em todas as funções
        
    let totalOrcamento;
        
          
 
//        Função para pegar o valor do input e Inicializa-lo na variável global
        
function calcular()
        {
        
        // Capturando valor digitado no input
            
         var inputSofa = document.querySelector("#inputSofa").value;
            
            
            
        // Criando uma condição para aceitar apenas números válidos
         if(inputSofa>0)
            {
         
                
            // Atribuindo valor do input x 40 na variável global  
            totalOrcamento = inputSofa*40;


            // Função para exibir o valor percorrido na variável global durante o processo
             visualizandoValorOrcamento();


            // Gravando essa mensagem para aparecer no final
            document.getElementById('seeSofa').innerHTML = "Quantidade de Lugar: <b style='color:#8ce563'>"+inputSofa+"x</b>";

            // Fazendo o próximo "bloco" aparecer
            document.querySelector("#blocoRetratio").style.display = "block";
                
            }
        else
            {// Entrando na condição inválida e exibindo mensagem de "erro"
                    
                document.getElementById('valorFinal').innerHTML = "<b>Informe um número válido!</b>";
                    
                document.querySelector("#blocoRetratio").style.display = "none";
            }
                
        }
        
        // Função para aplicar os 20$ para cada Lugar no sofá informado
function incluirRetratio()
        {
        let xLugar;
        
         xLugar = document.getElementById('inputSofa').value;
    
            
         var pricexLugar = xLugar *40;
         var retratio = xLugar *20 + pricexLugar;
         pricexLugar = retratio;
        
         totalOrcamento = pricexLugar;
            
         // Função para exibir o valor percorrido na variável global durante o processo
         visualizandoValorOrcamento();
            
            
        
         // Fazendo aparecer e desaparecer,para visualizarmos na tela apenas o necessário 
         document.getElementById('seeRetratio').innerHTML = "Tipo Retrátio: <b style='color:#8ce563'>Sim</b>";
         document.querySelector("#blocoRetratio").style.display = "none";
         document.querySelector("#inputTitle").style.display = "none";
         document.querySelector("#blocoZonas").style.display = "block";
         document.querySelector("#buttonCalcular").style.display = "none";
        
        }
        
        
        
function removerRetratio()
        {
           
            
        // Função para exibir o valor percorrido na variável global durante o processo
         visualizandoValorOrcamento();
             
           
        // Guardando informação para aparecer no final
         document.getElementById('seeRetratio').innerHTML = "Tipo Retrátio: <b style='color:#8ce563'>Não</b>";
          
            
         // Fazendo aparecer e desaparecer,para visualizarmos na tela apenas o necessário
         document.querySelector("#blocoRetratio").style.display = "none";
         document.querySelector("#inputTitle").style.display = "none";
         document.querySelector("#blocoZonas").style.display = "block"; 
         document.querySelector("#buttonCalcular").style.display = "none";
        }

        
        
 function zonaNorte()
        {
            
        // Incrementando o valor frete dessa zona
        totalOrcamento += 25;
            
        // Guardando informação para aparecer no final
        document.getElementById('seeZonas').innerHTML = "Zona: <b style='color:#8ce563'>Norte</b>";
            
            
        // Função para exibir o valor percorrido na variável global durante o processo
        visualizandoValorOrcamento();
            
            
            
        // Fazendo aparecer e desaparecer,para visualizarmos na tela apenas o necessário
        document.querySelector("#blocoZonas").style.display = "none";
        document.querySelector("#calcular").style.display = "block";
         }
        
function zonaSul()
        {
            
        // Incrementando o valor frete dessa zona
        totalOrcamento += 35;
            
        // Guardando informação para aparecer no final
        document.getElementById('seeZonas').innerHTML = "Zona: <b style='color:#8ce563'>Sul</b>";
            
            
        // Função para exibir o valor percorrido na variável global durante o processo
        visualizandoValorOrcamento();
            
            
        // Fazendo aparecer e desaparecer,para visualizarmos na tela apenas o necessário
        document.querySelector("#blocoZonas").style.display = "none";
        document.querySelector("#calcular").style.display = "block";
        }
        
function zonaOeste()
        {
            
        // Incrementando o valor frete dessa zona
        totalOrcamento += 30;
            
            
        // Guardando informação para aparecer no final
        document.getElementById('seeZonas').innerHTML = "Zona: <b style='color:#8ce563'>Oeste</b>";
            
            
        // Função para exibir o valor percorrido na variável global durante o processo
         visualizandoValorOrcamento();
            
            
         // Fazendo aparecer e desaparecer,para visualizarmos na tela apenas o necessário
         document.querySelector("#blocoZonas").style.display = "none";
         document.querySelector("#calcular").style.display = "block";
            
        }
        
function baixada()
        {
            
        // Incrementando o valor frete dessa zona
        totalOrcamento += 30;
            
             
        document.getElementById('seeZonas').innerHTML = "Zona: <b style='color:#8ce563'>Baixada</b>";
            
        // Função para exibir o valor percorrido na variável global durante o processo
        visualizandoValorOrcamento();
            
            
        // Fazendo aparecer e desaparecer,para visualizarmos na tela apenas o necessário   
        document.querySelector("#blocoZonas").style.display = "none";
        document.querySelector("#calcular").style.display = "block";
            
        }
 
//        Função para zerar os valores e reeorganizar a parte visual do layout
        
function retificar()
        {
            
            
        totalOrcamento = null;
        document.querySelector("#inputSofa").value= null;
        document.getElementById('valorFinal').innerHTML = "";   
        
        var inputSofa = document.querySelector("#blocoResumo").style.display = "none";
        
        document.querySelector("#calcular").style.display = "none";
        document.querySelector("#blocoZonas").style.display = "none";
        document.querySelector("#blocoRetratio").style.display = "none";
        document.querySelector("#buttonCalcular").style.display = "block"; 
        document.querySelector("#buttonCalcular").style.marginLeft = "570px"; 
        document.querySelector("#inputTitle").style.display = "block"; 
        
        }
        
//        Função para calcular o Orçamento final e suas ultimas condiderações
       
 function calcularOrcamento()
        {
        
        if(totalOrcamento<250)
             {
                var totalOrcamentoFinal = totalOrcamento +5;
                document.getElementById('valorFinal').innerHTML = "<b>Seu Orçamento ficou R$ <b style='color: #8ce563'>"+totalOrcamento+"</b> + a Taxa de $ <b style='color: #8ce563'>5,00</b> <b>fechando em um total de</b> </b>R$ <b style='color: #8ce563'>"+totalOrcamentoFinal+"</b>";
             }
            
        else
            {
                document.getElementById('valorFinal').innerHTML = "<b>Orçamento Final: R$</b>  <b style='color: #8ce563'>"+totalOrcamento+"</b>";
            }
            
            
        document.querySelector("#calcular").style.display = "none";
        document.querySelector("#blocoResumo").style.display = "block"; 
        }
        
        
        
//        Função para acompanharmos a variável global
        
     function visualizandoValorOrcamento()
        {
        
        
        document.getElementById('valorFinal').innerHTML = "<b> Calculando:</b> <b style='color:#8ce563'>R$ "+ totalOrcamento+"</b>";
        }
    </script>
