        <title>Exercício VI</title>
        <script type="text/javascript">

          

            let name = prompt("Digite seu nome");
            let job = prompt("Qual sua Profissão ?");
            
            var salario = 0;
            
             switch (job)
                {
                        
                    case "ADVOGADO":                         salario = 1000;     break;
                    case "ENFERMEIRA":                       salario = 5000;     break;
                    case "PROGRAMADOR": case "CABELELEIRO":  salario = 10000;    break;
                    default: salario = 0;
                   
                    
                }
            
           if (salario == 0) 
                {
                    alert( name + " Profissão informada inválida :( ");
                }
            else 
                {
                    alert("Olá " + name + " o seu salário será de $ " + salario);
                }

       
        </script>
